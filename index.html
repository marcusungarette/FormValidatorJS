<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Formulario de Validacao</title>
</head>
<body>
  <div class="container">
    <form id="form" class="form">
        <h2 class="fas fa-sign-in-alt"> Preencha o Formulario</h2> 
        <div class="form-control">
          <label for="username">Nome de Usuario</label>
          <input type="text" id="username" placeholder="Seu nome de Usuario">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email do Usuario</label>
          <input type="text" id="email" placeholder="Seu Email">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Sua senha">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirme sua Senha</label>
          <input type="password" id="password2" placeholder="Sua senha novamente">
          <small>Error message</small>
        </div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
